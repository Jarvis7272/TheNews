name: Dev Docker Build

on:
  push:
    branches:
      - dev  # Only trigger on dev branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 3️. Set Docker tag to first 7 chars of commit SHA
      - name: Set Docker tag
        run: echo "DOCKER_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # 4️. Build Docker image
      - name: Build Docker image
        run: docker build -t hr72/hr-news:${DOCKER_TAG} .

      # 5️. Push Docker image
      - name: Push Docker image
        run: docker push hr72/hr-news:${DOCKER_TAG}