name: Dev Docker Build & Render Deploy

on:
  push:
    branches:
      - dev

jobs:
  GitHub-CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Set Docker tag (short git SHA)
      - name: Set Docker tag
        run: echo "DOCKER_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Build Docker image
      - name: Build Docker image
        run: docker build -t hr72/hr-news:${DOCKER_TAG} -t hr72/hr-news:latest .

      # Push Docker image (both SHA + latest)
      - name: Push Docker image
        run: |
          docker push hr72/hr-news:${DOCKER_TAG}
          docker push hr72/hr-news:latest

GitHub-CD:
      # Trigger Render Deploy
      - name: Trigger Render Deploy
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json" \
          -H "Content-Type: application/json"
